{% extends "base.html" %}
{% block mainbody %}
    <head>
        <title>首页</title>
    </head>
    <body>
    <div class="flex-center">
        <div class="container-fluid">
            <div class="flex-left">
                <div class="unit">
                    <h1 class="logo"><a href="{% url 'index' %}">ShadowSocks</a></h1>
                </div>
                <div class="unit flex-right">
                    {% if user.is_authenticated %}
                        <p>你已登录：<a href="#">{{ user.username }}</a>
                        <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a></button>
                        <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">修改密码</a></button>
                            </p>
                    {% else %}
                        <p>
                            <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
                            <button class="btn btn-default"><a href="{% url 'users:register' %}">注册</a></button>
                        </p>
                    {% endif %}
                </div>
            </div>
            <div class="unit" style="background-color: #a4a4a4">
                <p>-</p>
                <p>-</p>
                <p>-</p>
            </div>
        <div class="unit flex-left">
            {% if user.is_authenticated %}
                <p>{{ user.username }}</p>
                <p>{{ user.service }}</p>
                <p>{{ user.email }}</p>
            {% endif %}
        </div>
        </div>
    </div>
    </body>
{% endblock %}
